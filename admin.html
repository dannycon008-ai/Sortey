<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins,sans-serif;background:#0b1220;color:#e9f6ff;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .header{background:#0f1a2b;padding:12px 16px;border-bottom:1px solid #1b3150}
    .brand{font-weight:700}
    .btn{padding:10px 14px;border:0;border-radius:12px;font-weight:600;cursor:pointer}
    .btn-primary{background:#ff2e6a;color:#fff}
    .btn-ghost{background:transparent;color:#cfe7ff;border:1px solid #244362}
    .input,textarea{width:100%;background:#0e192a;color:#d9eeff;border:1px solid #1f3550;border-radius:12px;padding:12px 14px;margin-bottom:10px}
    .card{background:#0f1a2b;border:1px solid #1b3150;border-radius:18px;padding:16px;margin-top:16px}
    .table{width:100%;border-collapse:collapse;margin-top:10px}
    .table th,.table td{border-bottom:1px solid #1b3150;padding:8px;text-align:left;font-size:14px}
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">⭐ Panel Admin</div>
  </header>

  <main class="container">
    <!-- Agregar modelo -->
    <div class="card">
      <h3>Agregar modelo</h3>
      <input class="input" id="mName" placeholder="Nombre"/>
      <input class="input" id="mAge" placeholder="Edad"/>
      <input class="input" id="mCountry" placeholder="País"/>
      <textarea class="input" id="mDesc" placeholder="Descripción"></textarea>
      <textarea class="input" id="mPhotos" placeholder="URLs de fotos separadas por coma"></textarea>
      <button class="btn btn-primary" id="btnAddModel">Agregar</button>
    </div>

    <!-- Lista de modelos -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3>Modelos</h3>
      </div>
      <table class="table" id="modelsTable">
        <thead>
          <tr><th>Foto</th><th>Nombre</th><th>Edad</th><th>País</th><th>Descripción</th><th>Likes</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Flujo de respuestas -->
    <div class="card">
      <h3>Respuestas automáticas</h3>
      <textarea class="input" rows="6" id="flowJson"></textarea>
      <button class="btn btn-primary" id="btnSaveFlow">Guardar flujo</button>
    </div>
  </main>

  <script type="module">
    /* ================= FIREBASE ================= */
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Tu config Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAlWJTeezvz0Xkd363SgN5CnHFbEp8uNQU",
      authDomain: "chispalive-b7ed6.firebaseapp.com",
      projectId: "chispalive-b7ed6",
      storageBucket: "chispalive-b7ed6.appspot.com",
      messagingSenderId: "334811479289",
      appId: "1:334811479289:web:403a2a1b10f7af6704b628",
      measurementId: "G-60ERX1MFT7"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ================= MODELOS ================= */
    async function renderModels(){
      const tb=document.querySelector('#modelsTable tbody');
      tb.innerHTML='';
      const snap = await getDocs(collection(db,"models"));
      snap.forEach(docSnap=>{
        const m={id:docSnap.id,...docSnap.data()};
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td><img src="${m.photos && m.photos[0] ? m.photos[0] : ''}" width="50" style="border-radius:6px"></td>
          <td>${m.name||''}</td>
          <td>${m.age||''}</td>
          <td>${m.country||''}</td>
          <td>${m.desc||''}</td>
          <td>${m.likes||0}</td>
          <td><button data-del="${m.id}">Eliminar</button></td>`;
        tb.appendChild(tr);
      });
      tb.querySelectorAll('[data-del]').forEach(btn=>{
        btn.onclick=async()=>{
          await deleteDoc(doc(db,"models",btn.dataset.del));
          renderModels();
        };
      });
    }

    document.getElementById('btnAddModel').onclick=async()=>{
      const name=document.getElementById('mName').value.trim();
      const age=parseInt(document.getElementById('mAge').value.trim())||null;
      const country=document.getElementById('mCountry').value.trim();
      const desc=document.getElementById('mDesc').value.trim();
      const photos=document.getElementById('mPhotos').value
        .split(',')
        .map(x=>x.trim())
        .filter(Boolean);

      if(!name||!photos.length){alert("Nombre y al menos 1 foto obligatoria");return;}

      // Guardar en Firestore
      await addDoc(collection(db,"models"),{
        name,age,country,desc,
        photos,
        likes:0
      });

      alert("Modelo agregado ✅");
      document.getElementById('mName').value='';
      document.getElementById('mAge').value='';
      document.getElementById('mCountry').value='';
      document.getElementById('mDesc').value='';
      document.getElementById('mPhotos').value='';
      renderModels();
    };

    /* ================= AUTO-RESPUESTAS ================= */
    const flowTxt=document.getElementById('flowJson');
    async function loadFlow(){
      const snap = await getDocs(collection(db,"config"));
      let flow=[];
      snap.forEach(d=>{
        if(d.id==="autoFlow") flow=d.data().list||[];
      });
      flowTxt.value=JSON.stringify(flow,null,2);
    }
    document.getElementById('btnSaveFlow').onclick=async()=>{
      try{
        const parsed=JSON.parse(flowTxt.value);
        await setDoc(doc(db,"config","autoFlow"),{list:parsed});
        alert("Flujo guardado ✅");
      }catch(e){
        alert("JSON inválido ❌");
      }
    };

    /* Init */
    renderModels();
    loadFlow();
  </script>
</body>
</html>

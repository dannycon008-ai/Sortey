<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel Admin</title>
  <link rel="stylesheet" href="./style.css"/>
</head>
<body>
  <header class="header">
    <div class="header-inner container">
      <div class="brand"><span class="dot"></span> Admin ⭐</div>
      <button class="btn btn-danger" id="btnExit">Salir</button>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <h3>Agregar modelo</h3>
      <div class="field"><label>Nombre</label><input class="input" id="mName"/></div>
      <div class="field"><label>Descripción</label><input class="input" id="mDesc"/></div>
      <div class="field"><label>URL Foto</label><input class="input" id="mImg"/></div>
      <button class="btn btn-primary" id="btnAddModel">Agregar</button>
    </div>

    <div class="card" style="margin-top:14px">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3 style="margin:0">Modelos</h3>
        <button class="btn btn-ghost" id="btnSeed">Cargar ejemplos</button>
      </div>
      <table class="table" id="modelsTable">
        <thead><tr><th>Foto</th><th>Nombre</th><th>Descripción</th><th>Estado</th><th>Acciones</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="card" style="margin-top:14px">
      <h3>Respuestas automáticas (flujo)</h3>
      <textarea class="input" rows="6" id="flowJson" placeholder='[{"q":"..."}]'></textarea>
      <button class="btn btn-primary" id="btnSaveFlow">Guardar flujo</button>
    </div>
  </main>

  <script src="./admin.js"></script>
</body>
</html>

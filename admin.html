<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Panel Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body{font-family:Poppins,sans-serif;background:#0b1220;color:#e9f6ff;margin:0}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .header{background:#0f1a2b;padding:12px 16px;border-bottom:1px solid #1b3150}
    .brand{font-weight:700}
    .btn{padding:10px 14px;border:0;border-radius:12px;font-weight:600;cursor:pointer}
    .btn-primary{background:#ff2e6a;color:#fff}
    .btn-ghost{background:transparent;color:#cfe7ff;border:1px solid #244362}
    .input,textarea{width:100%;background:#0e192a;color:#d9eeff;border:1px solid #1f3550;border-radius:12px;padding:12px 14px;margin-bottom:10px}
    .card{background:#0f1a2b;border:1px solid #1b3150;border-radius:18px;padding:16px;margin-top:16px}
    .table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px}
    .table th,.table td{border-bottom:1px solid #1b3150;padding:8px;text-align:left;vertical-align:top}
    img.thumb{width:50px;height:50px;object-fit:cover;border-radius:8px}
  </style>
</head>
<body>
  <header class="header">
    <div class="brand">‚≠ê Panel Admin</div>
  </header>

  <main class="container">
    <!-- Agregar modelo -->
    <div class="card">
      <h3>Agregar modelo</h3>
      <input class="input" id="mName" placeholder="Nombre"/>
      <input class="input" id="mAge" placeholder="Edad"/>
      <input class="input" id="mCountry" placeholder="Pa√≠s"/>
      <textarea class="input" id="mDesc" placeholder="Descripci√≥n"></textarea>
      <input class="input" id="mPhoto1" placeholder="URL Foto 1"/>
      <input class="input" id="mPhoto2" placeholder="URL Foto 2"/>
      <input class="input" id="mPhoto3" placeholder="URL Foto 3"/>
      <input class="input" id="mPhoto4" placeholder="URL Foto 4"/>
      <input class="input" id="mPhoto5" placeholder="URL Foto 5"/>
      <button class="btn btn-primary" id="btnAddModel">Agregar</button>
    </div>

    <!-- Lista de modelos -->
    <div class="card">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <h3>Modelos</h3>
        <button class="btn btn-ghost" id="btnSeed">Cargar ejemplos</button>
      </div>
      <table class="table" id="modelsTable">
        <thead>
          <tr><th>Foto</th><th>Nombre</th><th>Edad</th><th>Pa√≠s</th><th>Descripci√≥n</th><th>Acciones</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Flujo de respuestas -->
    <div class="card">
      <h3>Respuestas autom√°ticas</h3>
      <textarea class="input" rows="6" id="flowJson"></textarea>
      <button class="btn btn-primary" id="btnSaveFlow">Guardar flujo</button>
    </div>
  </main>

  <script>
    // Almacenamiento en localStorage
    const DB={get:(k,f=[])=>JSON.parse(localStorage.getItem(k)||JSON.stringify(f)),
              set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};

    // Renderizar modelos
    function renderModels(){
      const tb=document.querySelector('#modelsTable tbody');tb.innerHTML='';
      DB.get('models').forEach(m=>{
        const tr=document.createElement('tr');
        tr.innerHTML=`
          <td><img src="${(m.photos&&m.photos[0])||''}" class="thumb"></td>
          <td>${m.name}</td>
          <td>${m.age||''}</td>
          <td>${m.country||''}</td>
          <td>${m.desc||''}</td>
          <td><button data-del="${m.id}">Eliminar</button></td>`;
        tb.appendChild(tr);
      });
      tb.querySelectorAll('[data-del]').forEach(btn=>{
        btn.onclick=()=>{
          const list=DB.get('models').filter(x=>x.id!==btn.dataset.del);
          DB.set('models',list);renderModels();
        };
      });
    }

    // Agregar modelo
    document.getElementById('btnAddModel').onclick=()=>{
      const name=document.getElementById('mName').value.trim();
      const age=document.getElementById('mAge').value.trim();
      const country=document.getElementById('mCountry').value.trim();
      const desc=document.getElementById('mDesc').value.trim();
      const photos=[1,2,3,4,5].map(i=>document.getElementById('mPhoto'+i).value.trim()).filter(x=>x);

      if(!name||!photos.length){alert("Nombre y al menos una foto obligatorios");return;}
      const list=DB.get('models');
      list.push({id:'m_'+Date.now(),name,age,country,desc,photos});
      DB.set('models',list);renderModels();

      // limpiar
      ['mName','mAge','mCountry','mDesc','mPhoto1','mPhoto2','mPhoto3','mPhoto4','mPhoto5'].forEach(id=>document.getElementById(id).value='');
    };

    // Cargar ejemplos
    document.getElementById('btnSeed').onclick=()=>{
      DB.set('models',[
        {id:'m1',name:'Luna',age:24,country:'M√©xico',desc:'Tierna y juguetona ‚ú®',
         photos:[
           'https://picsum.photos/seed/luna1/500/350',
           'https://picsum.photos/seed/luna2/500/350',
           'https://picsum.photos/seed/luna3/500/350',
           'https://picsum.photos/seed/luna4/500/350',
           'https://picsum.photos/seed/luna5/500/350'
         ]},
        {id:'m2',name:'Mila',age:27,country:'Colombia',desc:'Charla traviesa üòá',
         photos:[
           'https://picsum.photos/seed/mila1/500/350',
           'https://picsum.photos/seed/mila2/500/350',
           'https://picsum.photos/seed/mila3/500/350',
           'https://picsum.photos/seed/mila4/500/350',
           'https://picsum.photos/seed/mila5/500/350'
         ]}
      ]);
      renderModels();
    };

    // Flujo auto-respuestas
    const flowTxt=document.getElementById('flowJson');
    flowTxt.value=JSON.stringify(DB.get('autoFlow',[]),null,2);
    document.getElementById('btnSaveFlow').onclick=()=>{
      try{DB.set('autoFlow',JSON.parse(flowTxt.value));alert("Guardado ‚úÖ");}
      catch{alert("JSON inv√°lido ‚ùå");}
    };

    renderModels();
  </script>
</body>
</html>

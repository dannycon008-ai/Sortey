<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa Premium - Tu Diamante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #005899;
      --secondary: #5d8aa6;
      --accent: #0a4975;
      --price: 15;
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 8px solid var(--primary);
    }
    header img {
      max-height: 130px;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--accent);
      margin: 0;
    }
    .awards {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .awards h2 {
      text-align: center;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .award-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: var(--accent);
    }
    .award-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .tickets-section {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tickets-section h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 20px;
    }
    .progress {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent);
      width: 0;
      transition: width 2s ease;
    }
    .tickets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 5px;
      margin-bottom: 20px;
      color: var(--accent);
    }
    .ticket {
      border: 1px solid var(--accent);
      padding: 5px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-size: 0.9rem;
      background: #fff;
    }
    .ticket.selected {
      background: var(--secondary);
      color: #fff;
    }
    .ticket.sold {
      background: #eee;
      position: relative;
    }
    .ticket.sold::after {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background: url('https://qu.ax/zcmdn.png');
      background-size: cover;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 14px;
      margin: 0 5px;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      background: var(--primary);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }
    .total {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 10px;
      color: var(--accent);
    }
  </style>
</head>
<body>
  <header>
    <img src="https://qu.ax/OVJvi.png" alt="Tu Diamante Logo">
    <h1>Rifa Premium - Tu Diamante</h1>
  </header>

  <section class="awards">
    <h2>üéÅ PREMIOS</h2>
    <div class="award-item"><img src="https://qu.ax/OVJvi.png"> Premio 1: 10.000 Bs</div>
    <div class="award-item"><img src="https://qu.ax/OVJvi.png"> Premio 2: 10.000 Bs</div>
    <div class="award-item"><img src="https://qu.ax/OVJvi.png"> Premio 3: 30.000 Bs</div>
  </section>

  <section class="tickets-section">
    <h2>Lista de Boletos</h2>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="tickets-grid" id="ticketsGrid"></div>
    <div class="pagination" id="pagination"></div>
    <div class="actions">
      <button onclick="pickRandomTickets()">üé≤ Generar 3 boletos a la suerte</button>
    </div>
    <div class="total" id="totalDisplay">Total: 0 Bs</div>
  </section>

  <script>
    const TOTAL_TICKETS = 10000;
    const PAGE_SIZE = 2000;
    const TOTAL_PAGES = TOTAL_TICKETS / PAGE_SIZE;
    const PRICE = 15;

    let tickets = [];
    for (let i = 0; i < TOTAL_TICKETS; i++) {
      tickets.push({num: String(i).padStart(4,'0'), sold: false, selected: false});
    }
    tickets = tickets.sort(() => Math.random() - 0.5);

    let currentPage = 1;

    function renderTickets(page) {
      currentPage = page;
      const start = (page-1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const grid = document.getElementById('ticketsGrid');
      grid.innerHTML = '';
      tickets.slice(start, end).forEach((t, idx) => {
        const div = document.createElement('div');
        div.className = 'ticket';
        if (t.sold) div.classList.add('sold');
        if (t.selected) div.classList.add('selected');
        div.innerText = t.num;
        div.onclick = () => toggleSelect(start + idx);
        grid.appendChild(div);
      });
      renderPagination();
      animateProgress();
    }

    function renderPagination() {
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= TOTAL_PAGES; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.onclick = () => renderTickets(i);
        container.appendChild(btn);
      }
    }

    function toggleSelect(index) {
      if (tickets[index].sold) return;
      tickets[index].selected = !tickets[index].selected;
      const selectedCount = tickets.filter(t => t.selected).length;
      if (selectedCount < 3) {
        alert('Compra m√≠nima 3 boletos.');
        tickets[index].selected = false;
      }
      updateTotal();
      renderTickets(currentPage);
    }

    function updateTotal() {
      const selectedCount = tickets.filter(t => t.selected).length;
      document.getElementById('totalDisplay').innerText = 'Total: ' + (selectedCount * PRICE) + ' Bs';
    }

    function pickRandomTickets() {
      let available = tickets.filter(t => !t.sold && !t.selected);
      if (available.length < 3) return;
      for (let i = 0; i < 3; i++) {
        const rnd = Math.floor(Math.random() * available.length);
        available[rnd].selected = true;
        available.splice(rnd,1);
      }
      updateTotal();
      renderTickets(currentPage);
    }

    function animateProgress() {
      const sold = tickets.filter(t => t.sold).length;
      const percent = (sold / TOTAL_TICKETS) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }

    renderTickets(1);
  </script>
</body>
</html>

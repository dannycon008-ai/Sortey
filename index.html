<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifas - Emprendimiento</title>
  <style>
    body {
      font-family: "Arial Rounded MT Bold", "Chubby", sans-serif;
      background: #fff;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1, h2 {
      text-align: center;
    }
    .ticket-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      gap: 5px;
      margin: 20px 0;
    }
    .ticket {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 5px;
      text-align: center;
      cursor: pointer;
      background: #f8f8f8;
      transition: 0.2s;
    }
    .ticket:hover {
      background: #ddd;
    }
    .selected {
      background: #4caf50;
      color: white;
    }
    .controls {
      text-align: center;
      margin: 20px 0;
    }
    .progress-bar {
      width: 100%;
      background: #eee;
      border-radius: 20px;
      overflow: hidden;
      height: 25px;
      margin: 20px 0;
    }
    .progress {
      background: #4caf50;
      height: 100%;
      width: 0;
      transition: width 0.3s;
    }
    .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .pagination button {
      padding: 8px 12px;
      cursor: pointer;
    }
    .form-section {
      margin-top: 40px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .payment-methods img {
      width: 60px;
      margin: 10px;
    }
    .btn {
      background: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
    }
    .search {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search input {
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>üéüÔ∏è Rifas de Emprendimiento</h1>

  <!-- Buscador -->
  <div class="search">
    <input type="text" id="search" placeholder="Buscar boleto...">
  </div>

  <!-- Lista de Boletos -->
  <div class="ticket-container" id="ticketContainer"></div>

  <!-- Paginaci√≥n -->
  <div class="pagination" id="pagination"></div>

  <!-- Controles -->
  <div class="controls">
    <button class="btn" onclick="selectRandomTickets()">üé≤ Generar boletos aleatorios</button>
    <p>Total boletos escogidos: <span id="totalTickets">0</span></p>
    <p>Total a pagar: <span id="totalPrice">0</span> Bs</p>
  </div>

  <!-- Barra de progreso -->
  <div class="progress-bar">
    <div class="progress" id="progress"></div>
  </div>

  <!-- Formulario -->
  <div class="form-section">
    <h2>Datos Personales</h2>
    <form id="purchaseForm">
      <input type="text" placeholder="Nombre y Apellido" required>
      <input type="text" placeholder="C√©dula" required>
      <input type="tel" placeholder="Tel√©fono (+58)" required>
      <input type="text" placeholder="√öltimos 6 d√≠gitos de la referencia" required>

      <h3>M√©todos de Pago</h3>
      <div class="payment-methods">
        <label><input type="radio" name="pago" required> <img src="URL_LOGO_BDV" alt="BDV"> Transferencia BDV</label><br>
        <label><input type="radio" name="pago" required> <img src="URL_LOGO_PAGO_MOVIL" alt="Pago Movil"> Pago M√≥vil</label><br>
        <label><input type="radio" name="pago" required> <img src="URL_LOGO_BINANCE" alt="Binance"> Binance</label>
      </div>

      <h3>Subir comprobante de pago</h3>
      <input type="file" accept="image/*" required>

      <button type="submit" class="btn">‚úÖ Confirmar</button>
    </form>
  </div>

  <!-- Verificador -->
  <div class="form-section">
    <h2>Verificador de boletos</h2>
    <input type="text" id="verificarInput" placeholder="Tel√©fono o #Boleto">
    <button class="btn" onclick="verificarBoletos()">üîé Verificar</button>
    <div id="verificacionResultado"></div>
  </div>

<script>
  const totalTickets = 10000;
  const ticketPrice = 15;
  let selectedTickets = [];
  let currentPage = 1;
  const ticketsPerPage = 2000;

  function renderTickets(page = 1, search = "") {
    const container = document.getElementById("ticketContainer");
    container.innerHTML = "";
    const start = (page - 1) * ticketsPerPage;
    const end = start + ticketsPerPage;

    for (let i = start; i < end && i < totalTickets; i++) {
      const number = i.toString().padStart(4, "0");
      if (search && !number.includes(search)) continue;

      if (!selectedTickets.includes(number)) {
        const div = document.createElement("div");
        div.className = "ticket";
        div.textContent = number;
        div.onclick = () => toggleTicket(number);
        container.appendChild(div);
      }
    }
  }

  function renderPagination() {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";
    for (let i = 1; i <= 5; i++) {
      const btn = document.createElement("button");
      btn.textContent = i;
      btn.onclick = () => {
        currentPage = i;
        renderTickets(i, document.getElementById("search").value);
      };
      pagination.appendChild(btn);
    }
  }

  function toggleTicket(number) {
    if (selectedTickets.includes(number)) {
      selectedTickets = selectedTickets.filter(t => t !== number);
    } else {
      selectedTickets.push(number);
    }
    updateSummary();
    renderTickets(currentPage, document.getElementById("search").value);
  }

  function selectRandomTickets() {
    while (selectedTickets.length < 3) {
      const random = Math.floor(Math.random() * totalTickets).toString().padStart(4, "0");
      if (!selectedTickets.includes(random)) {
        selectedTickets.push(random);
      }
    }
    updateSummary();
    renderTickets(currentPage, document.getElementById("search").value);
  }

  function updateSummary() {
    document.getElementById("totalTickets").textContent = selectedTickets.length;
    document.getElementById("totalPrice").textContent = selectedTickets.length * ticketPrice;

    const progress = document.getElementById("progress");
    progress.style.width = ((selectedTickets.length / totalTickets) * 100) + "%";
  }

  function verificarBoletos() {
    const input = document.getElementById("verificarInput").value;
    const resultado = document.getElementById("verificacionResultado");

    if (selectedTickets.includes(input)) {
      resultado.innerHTML = `<p>‚úÖ El boleto ${input} est√° registrado a tu nombre.</p>`;
    } else {
      resultado.innerHTML = `<p>‚ùå No se encontraron boletos asociados.</p>`;
    }
  }

  // Buscador
  document.getElementById("search").addEventListener("input", (e) => {
    renderTickets(currentPage, e.target.value);
  });

  // Validaci√≥n compra m√≠nima
  document.getElementById("purchaseForm").addEventListener("submit", (e) => {
    if (selectedTickets.length < 3) {
      e.preventDefault();
      alert("Compra m√≠nima 3 boletos.");
    }
  });

  renderPagination();
  renderTickets();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa Premium - Tu Diamante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0a4975;
      --secondary: #5d8aa6;
      --price: 15;
      --diamond-url: url('https://qu.ax/zcmdn.png');
    }
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 4px solid var(--primary);
    }
    header img {
      max-height: 120px;
      display: block;
      margin: 0 auto 10px auto;
    }
    header h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin: 0;
    }
    .awards {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      width: 90%;
      max-width: 1000px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .awards h2 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .award-item {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: var(--primary);
    }
    .award-item img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .tickets-section, .form-section, .verifier-section {
      width: 90%;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .tickets-section h2, .form-section h2, .verifier-section h2 {
      text-align: center;
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 20px;
    }
    .progress {
      width: 100%;
      height: 20px;
      background: #eee;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
    }
    .progress-bar {
      height: 100%;
      background: var(--primary);
      width: 0;
      transition: width 2s ease;
    }
    .tickets-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      gap: 5px;
      margin-bottom: 20px;
      color: var(--primary);
    }
    .ticket {
      border: 1px solid var(--primary);
      padding: 5px;
      border-radius: 6px;
      text-align: center;
      cursor: pointer;
      font-size: 0.9rem;
      background: #fff;
    }
    .ticket.selected {
      background: var(--secondary);
      color: #fff;
    }
    .ticket.sold {
      background: #eee;
      position: relative;
    }
    .ticket.sold::after {
      content: '';
      position: absolute;
      top: 2px;
      right: 2px;
      width: 16px;
      height: 16px;
      background-image: var(--diamond-url);
      background-size: cover;
    }
    .pagination {
      text-align: center;
      margin-top: 20px;
    }
    .pagination button {
      padding: 8px 14px;
      margin: 0 5px;
      border: none;
      background: var(--primary);
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    form label {
      display: block;
      margin: 10px 0 5px;
      color: var(--primary);
    }
    form input, form select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    form button {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    .result-box {
      background: #f1f1f1;
      padding: 15px;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://qu.ax/OVJvi.png" alt="Tu Diamante Logo">
    <h1>Rifa Premium - Tu Diamante</h1>
  </header>

  <section class="awards">
    <h2>üéÅ PREMIOS</h2>
    <div class="award-item"><img src="https://qu.ax/OVJvi.png"> Premio 1: 10.000 Bs</div>
    <div class="award-item"><img src="https://qu.ax/OVJvi.png"> Premio 2: 10.000 Bs</div>
    <div class="award-item"><img src="https://qu.ax/OVJvi.png"> Premio 3: 30.000 Bs</div>
  </section>

  <section class="tickets-section">
    <h2>Lista de Boletos</h2>
    <div class="progress">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <button onclick="pickRandomTickets()">üé≤ Generar 3 boletos aleatorios</button>
    <div class="tickets-grid" id="ticketsGrid"></div>
    <div class="pagination" id="pagination"></div>
    <p><strong>Total seleccionado: <span id="totalSelected">0</span> boletos | Monto: <span id="totalAmount">0</span> Bs</strong></p>
  </section>

  <section class="form-section">
    <h2>Datos Personales</h2>
    <form id="buyerForm">
      <label>Nombre y Apellido</label>
      <input type="text" id="nombre" required>
      <label>C√©dula</label>
      <input type="text" id="cedula" required>
      <label>Tel√©fono</label>
      <select id="codigo">
        <option value="+58">üáªüá™ +58</option>
        <option value="+57">üá®üá¥ +57</option>
        <option value="+1">üá∫üá∏ +1</option>
      </select>
      <input type="tel" id="telefono" required>
      <label>√öltimos 6 d√≠gitos de referencia de pago</label>
      <input type="text" id="referencia" maxlength="6" required>
      <label>Subir comprobante</label>
      <input type="file" id="voucher" accept="image/*">
      <button type="button" onclick="confirmPurchase()">Confirmar</button>
    </form>
  </section>

  <section class="verifier-section">
    <h2>Verificador de Boletos</h2>
    <label>Tel√©fono o #Boleto</label>
    <input type="text" id="verifierInput">
    <button onclick="verifyTickets()">Buscar</button>
    <div class="result-box" id="resultBox"></div>
  </section>

  <script>
    const TOTAL_TICKETS = 10000;
    const PAGE_SIZE = 2000;
    const TOTAL_PAGES = TOTAL_TICKETS / PAGE_SIZE;
    let tickets = [];
    let selectedTickets = [];
    let buyers = {};

    for (let i = 0; i < TOTAL_TICKETS; i++) {
      tickets.push(String(i).padStart(4,'0'));
    }
    tickets = tickets.sort(() => Math.random() - 0.5);

    let currentPage = 1;

    function renderTickets(page) {
      currentPage = page;
      const start = (page-1) * PAGE_SIZE;
      const end = start + PAGE_SIZE;
      const grid = document.getElementById('ticketsGrid');
      grid.innerHTML = '';
      tickets.slice(start, end).forEach(num => {
        const div = document.createElement('div');
        div.className = 'ticket';
        div.innerText = num;
        div.onclick = () => toggleTicket(num, div);
        grid.appendChild(div);
      });
      renderPagination();
      animateProgress();
    }

    function toggleTicket(num, element) {
      if (selectedTickets.includes(num)) {
        selectedTickets = selectedTickets.filter(t => t !== num);
        element.classList.remove('selected');
      } else {
        selectedTickets.push(num);
        element.classList.add('selected');
      }
      updateTotal();
    }

    function updateTotal() {
      document.getElementById('totalSelected').innerText = selectedTickets.length;
      document.getElementById('totalAmount').innerText = selectedTickets.length * 15;
    }

    function renderPagination() {
      const container = document.getElementById('pagination');
      container.innerHTML = '';
      for (let i = 1; i <= TOTAL_PAGES; i++) {
        const btn = document.createElement('button');
        btn.innerText = i;
        btn.onclick = () => renderTickets(i);
        container.appendChild(btn);
      }
    }

    function animateProgress() {
      const sold = Math.floor(Math.random() * TOTAL_TICKETS);
      const percent = (sold / TOTAL_TICKETS) * 100;
      document.getElementById('progressBar').style.width = percent + '%';
    }

    function pickRandomTickets() {
      if (selectedTickets.length < 3) {
        selectedTickets = [];
      }
      while (selectedTickets.length < 3) {
        const random = tickets[Math.floor(Math.random() * tickets.length)];
        if (!selectedTickets.includes(random)) {
          selectedTickets.push(random);
        }
      }
      updateTotal();
      alert("Se seleccionaron 3 boletos aleatorios: " + selectedTickets.join(", "));
    }

    function confirmPurchase() {
      if (selectedTickets.length < 3) {
        alert("Compra m√≠nima 3 boletos");
        return;
      }
      const nombre = document.getElementById('nombre').value;
      const cedula = document.getElementById('cedula').value;
      const codigo = document.getElementById('codigo').value;
      const telefono = document.getElementById('telefono').value;
      const referencia = document.getElementById('referencia').value;
      if (!nombre || !cedula || !telefono || !referencia) {
        alert("Por favor completa todos los campos");
        return;
      }
      buyers[codigo+telefono] = {
        nombre, cedula, telefono: codigo+telefono, referencia, tickets: [...selectedTickets]
      };
      alert("Compra confirmada para " + nombre + " con boletos: " + selectedTickets.join(", "));
      selectedTickets = [];
      updateTotal();
      renderTickets(currentPage);
    }

    function verifyTickets() {
      const input = document.getElementById('verifierInput').value;
      let result = null;
      if (buyers[input]) {
        result = buyers[input];
      } else {
        for (let key in buyers) {
          if (buyers[key].tickets.includes(input)) {
            result = buyers[key];
            break;
          }
        }
      }
      const box = document.getElementById('resultBox');
      if (result) {
        box.style.display = 'block';
        box.innerHTML = `<strong>Nombre:</strong> ${result.nombre}<br>
                         <strong>C√©dula:</strong> ${result.cedula}<br>
                         <strong>Tel√©fono:</strong> ${result.telefono}<br>
                         <strong>Boletos:</strong> ${result.tickets.join(", ")}`;
      } else {
        box.style.display = 'block';
        box.innerHTML = 'No se encontraron boletos para esa b√∫squeda';
      }
    }

    renderTickets(1);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rifa Premium | Tu Diamante</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 4 -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Materialize -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Fuente Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fff;
      color: #0a4975;
      margin: 0;
      padding: 0;
    }

    /* Navbar */
    .navbar {
      background: #005899;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .navbar a {
      color: #fff !important;
      font-weight: 600;
    }

    /* Secciones */
    section { padding: 60px 0; }
    h2 { font-weight: 800; color: #005899; }

    /* Premios */
    .premio-card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .premio-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .premio-card img { width: 80px; margin-bottom: 10px; }
    .premio-card p {
      font-weight: 700;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    /* Boletos */
    .boletos-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 8px;
    }
    .chip {
      background: #fff;
      border: 2px solid #005899;
      color: #0a4975;
      font-weight: 600;
      padding: 8px;
      border-radius: 15px;
      cursor: pointer;
      text-align: center;
      transition: all 0.3s;
    }
    .chip:hover {
      background: #5d8aa6;
      color: #fff;
      box-shadow: 0 0 10px rgba(93,138,166,0.6);
    }
    .chip.vendido {
      background: url("https://qu.ax/zcmdn.png") no-repeat center/contain;
      color: transparent;
      pointer-events: none;
    }

    /* Barra progreso */
    .progress-total {
      background: #eee;
      border-radius: 20px;
      height: 25px;
      overflow: hidden;
      margin-bottom: 15px;
    }
    .progress-actual {
      background: linear-gradient(90deg, #005899, #0a4975);
      height: 100%;
      width: 0;
      transition: width 1.5s ease-in-out;
    }
    .progress-percent { font-weight: 600; }

    /* Formulario */
    .form-card {
      background: #fff;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-card label { font-weight: 600; color: #005899; }
    .form-card input, .form-card select {
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .metodo-pago {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .metodo-pago img {
      width: 40px;
      margin-right: 10px;
    }

    /* Footer */
    .footer-section {
      background: #005899;
      color: #fff;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar fixed-top navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="https://qu.ax/OVJvi.png" alt="Tu Diamante" height="50">
      </a>
    </div>
  </nav>

  <!-- PREMIOS -->
  <section id="premios" class="container mt-5 pt-5">
    <h2 class="text-center mb-4">üéÅ PREMIOS</h2>
    <div class="row">
      <div class="col-md-4">
        <div class="premio-card">
          <img src="https://via.placeholder.com/80" alt="Premio 1">
          <h4>Premio 1</h4>
          <p>10.000 Bs</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="premio-card">
          <img src="https://via.placeholder.com/80" alt="Premio 2">
          <h4>Premio 2</h4>
          <p>20.000 Bs</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="premio-card">
          <img src="https://via.placeholder.com/80" alt="Premio 3">
          <h4>Premio 3</h4>
          <p>30.000 Bs</p>
        </div>
      </div>
    </div>
  </section>

  <!-- BOLETOS -->
  <section id="boletos" class="container mt-5">
    <h2 class="text-center mb-3">üéüÔ∏è Lista de Boletos</h2>
    <div class="progress-total"><div class="progress-actual" id="progress-bar"></div></div>
    <p class="progress-percent text-center" id="progress-text">0% Vendidos</p>
    <div id="boletos-list" class="boletos-container"></div>
    <div class="text-center mt-4">
      <button class="btn btn-primary" onclick="prevPage()">‚¨ÖÔ∏è Anterior</button>
      <span id="page-info" class="mx-3">P√°gina 1 de 5</span>
      <button class="btn btn-primary" onclick="nextPage()">Siguiente ‚û°Ô∏è</button>
    </div>
  </section>

  <!-- FORMULARIO -->
  <section id="formulario" class="container mt-5">
    <div class="form-card">
      <h2 class="text-center mb-4">üìù Datos Personales</h2>
      <form>
        <label>Nombre y Apellido</label>
        <input type="text" class="form-control" required>

        <label>C√©dula</label>
        <input type="text" class="form-control" required>

        <label>Tel√©fono</label>
        <div class="input-group">
          <select class="form-control" style="max-width:90px;">
            <option value="+58">üáªüá™ +58</option>
            <option value="+57">üá®üá¥ +57</option>
            <option value="+1">üá∫üá∏ +1</option>
          </select>
          <input type="tel" class="form-control" placeholder="N√∫mero de tel√©fono" required>
        </div>

        <label>M√©todo de Pago</label>
        <div class="metodo-pago">
          <input type="radio" name="pago" value="pago-movil" required>
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Mobile_Banking_Icon.png" alt="Pago M√≥vil">
          <span>Pago M√≥vil Venezuela</span>
        </div>
        <div class="metodo-pago">
          <input type="radio" name="pago" value="banesco">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/0c/Banesco_logo.png" alt="Banesco">
          <span>Banesco</span>
        </div>
        <div class="metodo-pago">
          <input type="radio" name="pago" value="binance">
          <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Binance_Logo.png" alt="Binance">
          <span>Binance</span>
        </div>

        <button class="btn btn-success btn-block mt-3">Confirmar Compra</button>
      </form>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer-section text-center mt-5">
    <p>¬© 2025 Tu Diamante - Todos los derechos reservados.</p>
  </footer>

  <script>
    const TOTAL_BOLETOS = 10000;
    const POR_PAGINA = 2000;
    let paginaActual = 1;
    let boletos = [];

    function generarBoletos() {
      for (let i = 0; i < TOTAL_BOLETOS; i++) {
        let numero = i.toString().padStart(4, '0');
        let vendido = Math.random() < 0.1;
        boletos.push({ numero, vendido });
      }
    }

    function mostrarBoletos() {
      const contenedor = document.getElementById('boletos-list');
      contenedor.innerHTML = "";

      let inicio = (paginaActual - 1) * POR_PAGINA;
      let fin = inicio + POR_PAGINA;
      let subset = boletos.slice(inicio, fin);

      subset.forEach(boleto => {
        let div = document.createElement('div');
        div.className = "chip" + (boleto.vendido ? " vendido" : "");
        div.textContent = boleto.numero;
        contenedor.appendChild(div);
      });

      document.getElementById('page-info').textContent = 
        `P√°gina ${paginaActual} de ${Math.ceil(TOTAL_BOLETOS / POR_PAGINA)}`;

      actualizarProgreso();
    }

    function actualizarProgreso() {
      let vendidos = boletos.filter(b => b.vendido).length;
      let porcentaje = Math.round((vendidos / TOTAL_BOLETOS) * 100);
      document.getElementById('progress-bar').style.width = porcentaje + "%";
      document.getElementById('progress-text').textContent = porcentaje + "% Vendidos";
    }

    function nextPage() {
      if (paginaActual < TOTAL_BOLETOS / POR_PAGINA) {
        paginaActual++;
        mostrarBoletos();
      }
    }
    function prevPage() {
      if (paginaActual > 1) {
        paginaActual--;
        mostrarBoletos();
      }
    }

    generarBoletos();
    mostrarBoletos();
  </script>
</body>
</html>
